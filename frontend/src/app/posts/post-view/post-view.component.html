<div class="container">
  <app-post-content [postSubject]="postSubject"></app-post-content>
  <div class="row">
    <div class="col-md-2 col-md-offset-7">
      <a class="btn btn-success" (click)="onEdit()" role="button" *ngIf="canEdit()">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
      <a class="btn btn-danger" (click)="onDelete()" role="button" *ngIf="canEdit()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </a>
    </div>
  </div>
  <div class="row" style="margin-top: 25px;">
    <div class="col-md-8">
      <h4>Comments</h4>
    </div>
  </div>
  <app-post-comment *ngFor="let cmt of this.postComments" [comment]="cmt" [postSubject]="postSubject" [post]="post"></app-post-comment>
  <app-post-write-comment [postSubject]="postSubject"></app-post-write-comment>
</div>
