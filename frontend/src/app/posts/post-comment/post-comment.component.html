<div class="row">
  <div class="col-md-8">
    <h5><strong>{{ comment.author.first_name }} {{ comment.author.last_name }}</strong></h5>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <p>{{ comment.text }}</p>
  </div>
  <div class="col-md-1">
    <a class="btn btn-danger" (click)="onDelete()" role="button" *ngIf="canDelete()">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </a>
  </div>
</div>
